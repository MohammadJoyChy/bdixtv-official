
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@allinone_reborn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeBody 0.7s ease-in-out;
    }

    @keyframes fadeBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      padding: 25px;
      text-align: center;
      background: #121212;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 0 15px #000;
      color: #00ffaa;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .section {
      padding: 30px 20px;
    }

    .section h2 {
      border-left: 6px solid #00ffaa;
      padding-left: 14px;
      font-size: 22px;
      margin-bottom: 20px;
      color: #00ffaa;
    }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      transform: translateY(0);
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 255, 170, 0.2);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .tournament {
      font-size: 14px;
      color: #aaa;
    }

    .live-badge {
      display: inline-block;
      background-color: #ff2a2a;
      color: white;
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 20px;
      animation: blink 1s infinite;
      margin-bottom: 8px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #121212;
      color: #777;
      margin-top: 40px;
    }

    /* MODAL STYLES */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }

    .modal {
      background: #1e1e2f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      max-width: 340px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .modal h3 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #fff;
    }

    .modal button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(to right, #00ffd5, #0077ff);
      color: white;
      transition: background 0.3s ease, transform 0.2s;
    }

    .modal button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .modal button:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #00e6b8, #0055cc);
    }

    .modal .close-btn {
      background: #444;
      color: #ccc;
    }
  </style>
</head>
<script type='text/javascript' src='//eltontry.com/09/f1/e9/09f1e956c711aea6a898d5abbb78d092.js'></script>
