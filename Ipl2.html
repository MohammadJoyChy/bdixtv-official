<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid white;
      z-index: 10;
    }

    .content {
      position: relative;
      z-index: 5;
      text-align: center;
      padding: 10px;
    }
  </style>
  <script>
    if (confirm("Join Our Telegram Channel @bdixtv_official For More Links")) {
      window.location.href = "https://t.me/bdixtv_official";
    }
  </script>
</head>

  <div class="video-container">
    <iframe src="https://userr3536.ifrem.net/iframe/frame.php" allowfullscreen></iframe>
  </div>

  <div class="content">
    <h2>An Iframe is shown below:</h2>
  </div>

</body>
</html>
