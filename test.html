<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #player-container {
      width: 100%;
      height: 100vh;
      max-height: 100%;
    }

    .control-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 6px;
      z-index: 1000;
    }

    select, button {
      padding: 6px 10px;
      font-size: 14px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<!-- Control UI -->
<div class="control-bar">
  <select id="videoSelect">
    <option value="https://live-test.tsports.com/live-02/index.m3u8">T Sports (Live)</option>
    <option value="https://hotstarlive.vercel.app/IPL/ENG.m3u8">Hotstar ENG</option>
    <option value="http://38.96.178.201/live/TSports/tracks-v1a1/mono.m3u8">T Sports (Alt)</option>
    <option value="https://tv.bdixtv24.com/toffee/live.php?id=9b4b3941986a&e=.m3u8">BDIX Toffee</option>
  </select>
  <button onclick="changeStream()">Play</button>
</div>

<!-- Video Player -->
<div id="player-container"></div>

<script>
  var player = jwplayer("player-container");

  player.setup({
    file: "https://live-test.tsports.com/live-02/index.m3u8",
    width: "100%",
    height: "100%",
    type: "hls",
    autostart: true,
    mute: false,
    primary: "html5",
    image: "https://i.ibb.co.com/5gVjqSh0/Red-Abstract-Live-Stream-Free-Logo-20250309-192127-0002.png",
    logo: {
      file: "https://i.ibb.co.com/5gVjqSh0/Red-Abstract-Live-Stream-Free-Logo-20250309-192127-0002.png",
      position: "top-right",
      link: "https://t.me/bdixtv_official"
    }
  });

  function changeStream() {
    var selectedURL = document.getElementById("videoSelect").value;
    player.load([{ file: selectedURL }]);
    player.play(true);
  }
</script>

</body>
</html>
