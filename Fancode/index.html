
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FanCode Live Matches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .match-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .match-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .match-card:hover {
      transform: scale(1.02);
    }

    .match-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .match-content {
      padding: 15px;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .teams img {
      width: 40px;
      height: 40px;
    }

    .team-names {
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
    }

    .status {
      margin-top: 5px;
      font-weight: bold;
      color: green;
    }

    .stream-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .stream-link:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 600px) {
      .match-card {
        width: 95%;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸ”´ Live FanCode Matches</h1>

  <div class="match-container" id="liveMatches">Loading...</div>

  <script>
    const apiUrl = "https://raw.githubusercontent.com/Jitendraunatti/fancode/refs/heads/main/data/fancode.json";
    const baseStreamUrl = "https://s111.twilightparadox.com/i.php?dtv=";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const liveContainer = document.getElementById("liveMatches");
        liveContainer.innerHTML = "";

        data.matches.forEach(match => {
          if (match.status === "STARTED") {
            const card = document.createElement("div");
            card.className = "match-card";

            const team1 = match.teams[0];
            const team2 = match.teams[1];

            const teamsHTML = `
              <div class="teams">
                <img src="${team1.logo}" alt="${team1.name}">
                <div class="team-names">${team1.shortName} vs ${team2.shortName}</div>
                <img src="${team2.logo}" alt="${team2.name}">
              </div>
            `;

            const streamLink = match.adfree_stream
              ? `<a class="stream-link" href="${baseStreamUrl + encodeURIComponent(match.adfree_stream)}" target="_blank">â–¶ Watch Now</a>`
              : `<span style="color:red;">No Stream Available</span>`;

            card.innerHTML = `
              <img src="${match.image}" alt="${match.title}">
              <div class="match-content">
                ${teamsHTML}
                <div><strong>Tournament:</strong> ${match.tournament}</div>
                <div class="status">Status: ${match.status}</div>
                ${streamLink}
              </div>
            `;

            liveContainer.appendChild(card);
          }
        });
      })
      .catch(err => {
        document.getElementById("liveMatches").innerHTML = "Failed to load matches.";
        console.error("Error fetching match data:", err);
      });
  </script>
</body>

</html>
