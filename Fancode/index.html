    body {
      margin: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #1a1a1a;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
    }

    .section {
      padding: 20px;
    }

    .section h2 {
      border-left: 5px solid #00ffaa;
      padding-left: 10px;
      font-size: 22px;
      margin-bottom: 15px;
      color: #00ffaa;
    }

    .grid {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
    }

    .tournament {
      font-size: 14px;
      color: #ccc;
    }

    .live-badge {
      display: inline-block;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 20px;
      animation: blink 1s infinite;
      margin-bottom: 5px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #1a1a1a;
      color: #888;
    }
  </style>
